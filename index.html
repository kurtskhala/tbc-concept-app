<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <script src="https://kit.fontawesome.com/0e1a1f2a1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <a class="app-header-logo">
                <img src="./assets/logo.svg" alt="logo"/>
            </a>
            <nav class="app-header-nav">
                <ul class="app-header-nav-ul">
                    <li class="app-header-nav-li">პროდუქტები</li>

            </nav>
            <div class="app-header-rightSide">

                <div class="app-header-rightSide-package">
                    <i class="fa-solid fa-arrow-right app-header-rightSide-package-icon"></i>
                    <span class="app-header-rightSide-package-text">გამოიწერეთ ნაკრები</span>
                </div>
                <div class="app-header-rightSide-language">
                    <i class="fa-solid fa-globe app-header-rightSide-language-icon"></i>

        <section class="app-rand">
            
        </section>

        </footer>
